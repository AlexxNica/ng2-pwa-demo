<header class="header">
  <h1 class="header__title">Weather PWA</h1>
  <button (click)="refresh()" id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  <button (click)="add()" id="butAdd" class="headerButton" aria-label="Add"></button>
</header>

<main class="main">

  <weather-card *ngFor="let city of cities"></weather-card>
</main>
<city-picker class="dialog-container"></city-picker>
